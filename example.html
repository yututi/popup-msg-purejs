<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>popup</title>
    <script src="./dist/popup-msg.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var manager = getOrCreatePopupManager();

            document.getElementById("addMsgBtn").addEventListener("click", () => {
                manager.showMessage(document.getElementById("text").value);
            });
        });
    </script>
</head>

<body>
    <input type="text" id="text">
    <button id="addMsgBtn">ポップアップ表示
    </button>
</body>

</html>
